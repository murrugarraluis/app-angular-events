<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, blue 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="text-center mb-5">
                        <div class="text-900 text-3xl font-medium mb-3">App Eventos!</div>
                    </div>

                    <div>
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email1" type="text" placeholder="Email address" formControlName="email"
                               class="w-full md:w-30rem mb-5" style="padding:1rem">
                        @if (invalidLogin) {
                            <div class="text-red-500 mb-2">El correo electrónico y/o la contraseña no es válida.</div>
                        }

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <input id="password1" type="password" placeholder="contraseña" formControlName="password"
                               class="w-full p-3 md:w-30rem" style="padding:1rem">

                        <!-- Puedes mostrar mensajes de error aquí para los campos de email y password -->

                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        </div>
                        <button type="submit" pButton pRipple label="Iniciar"
                                class="w-full p-3 text-xl bg-blue-500 text-white"></button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
